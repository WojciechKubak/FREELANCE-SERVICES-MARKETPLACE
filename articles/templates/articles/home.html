<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="mb-4">
        {% include 'articles/navbar.html' %}
    </header>

    <main class="container">
        <h2 class="mb-4">Articles</h2>
        {% if has_permissions %}
        <a href="{% url 'articles:create_article' %}" class="btn btn-primary">Add article</a>
        {% endif %} 
        {% for article in articles %}
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'articles:article_detail' article.id %}">{{ article.title }}</a></h5>
                    <p class="card-text">{{ article.content|truncatewords:30 }}</p>
                    <small class="card-subtitle mb-2 text-muted">By {{ article.author.username }} on {{ article.created_at }}</small>
                </div>
            </div>
        {% empty %}
            <p>No articles yet.</p>
        {% endfor %}
    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
